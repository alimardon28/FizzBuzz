<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>FizzBuzz</title>
</head>
<body class="body">

  <div class="container">
      <h1 class="heading fw-bold text-light text-center mt-3"><i class="bi bi-person-workspace"></i> FizzBuzz! <i class="bi bi-person-workspace"></i></h1>
    <form class="form mt-4"  method="post">
        <div class="mb-3">
          <input  class="form-control input fw-bold bg-warning" type="number" placeholder="Raqam" name="number">
         </div>
        <button type="submit" class="btn btn-primary w-100 button fw-bold fs-3">
            <i class="bi bi-hand-index"></i>  Check <i class="bi bi-hand-index"></i></button>
      </form>
      <div class="alert alert-info mt-3" role="alert">
        <div class="result  fw-bold fs-2 text-primary"><i class="bi bi-emoji-smile"></i> <i class="bi bi-emoji-smile"></i> <i class="bi bi-emoji-smile"></i> <i class="bi bi-emoji-smile"></i></div>
      </div>

  </div>


   <script src="./js/main.js"></script>
</body>
</html>
